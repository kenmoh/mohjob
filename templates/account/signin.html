{% extends 'base.html' %}


{% block content %}

{% include 'partials/_message.html' %}

<div class="">
    <form action="" method="POST">{% csrf_token %}
        <div>
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class=""
            id="username"
            name="username"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
        class=""
            id="password"
            name="password"
          />
        </div>
        <input class="" type="submit" name="Login" />
        <br />
        <small class=""
          >Don't have an account?
          <a href="{% url 'sign_up' %}" class="">Register</a></small
        >
      </form>
</div>

{% endblock content %}

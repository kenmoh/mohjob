{% if messages %}
<!-- ============ -->
{% for message in messages %}
<div class="container mx-auto w-full my-3" id="message">
  <div class="{{message.tags}}  text-center"">
    <strong>
      {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %} Error | {% else %}
      {% endif %}
    </strong>
    {{message}}
  </div>
</div>
{% endfor %}
<!-- ========== -->
{% endif %}

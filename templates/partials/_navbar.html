<header class="text-gray-400 bg-gray-900 body-font">
  <div
    class="container mx-auto flex flex-wrap p-2 flex-col md:flex-row items-center"
  >
    <a href="{% url 'index' %}" class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
        viewBox="0 0 24 24"
      >
        <path
          d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"
        ></path>
      </svg>
      <span class="ml-3 text-xl">MohJobs</span>
    </a>
    <nav
      class="md:ml-auto md:mr-auto flex flex-wrap items-center text-base justify-center"
    >
      <a
        href="{% url 'index' %}"
        {% if '' in request.path %}
        class="mr-5 hover:text-white border-b-4 border-blue-500"
        {% else %}
        class="mr-5 hover:text-white"
        {% endif %}
        >Home</a
      >
      <a class="mr-5 hover:text-white">Pricing</a>
      <a href="{% url 'add_job' %}"
      {% if 'add_job' in request.path %}
        class="mr-5 hover:text-white border-b-4 border-blue-500"
        {% else %}
       class="mr-5 hover:text-white"
       {% endif %}
       >Post Jobs</a>
    </nav>
    {% if user.is_authenticated %}
    <div class="flex space-x-4">
      <span
        class="inline-flex items-center border-0 py-1 px-3 focus:outline-none text-base mt-4 md:mt-0"
      >
        Welcome {{ user.username }}
      </span>
      <a
        href="{% url 'user_logout' %}"
        class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0"
      >
        Logout
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          class="h-5 w-5 text-gray-300 pl-1 pt-1 text-center"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
          />
        </svg>
      </a>
    </div>
    {% else %}
    <div class="flex space-x-4">
      <a
        href="{% url 'sign_in' %}"
        class="inline-flex items-center bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0"
      >
        Login
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          class="h-5 w-5 text-gray-300 pl-1 pt-1 text-center"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
          />
        </svg>
      </a>
      <a
        href="{% url 'sign_up' %}"
        class="inline-flex items-center bg-blue-800 border-0 py-1 space-x-8 px-3 focus:outline-none hover:bg-gray-700 rounded text-base mt-4 md:mt-0"
      >
        Register
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          class="h-5 w-5 text-gray-300 pl-1 pt-1 text-center"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"
          />
        </svg>
      </a>
    </div>
    {% endif %}
  </div>
</header>


{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="md:container md: mx-auto px-20">
    <div class="grid grid-cols-12">
        <div class="col-span-3 px-1">Side Nav</div>
        <div class="col-span-7 px-1 my-2">
            {% for job in jobs %}
           <div class="bg-white rounded overflow-hidden shadow-md m-1 p-1 grid grid-cols-12">
              <div class="col-span-1"> <img src="{% static 'img/logo.jpg' %}" alt="" class="h-12 rounded-full"></div>
              <div class="col-span-11">
                <ul class="grid grid-cols-12 justify-between text-gray-400 text-sm">
                    <li class="col-span-6 my-4 mx-4"><a class="bg-gray-50 p-2 rounded" href="{% url 'job_details' job.id %}">{{ job.title }}</a></li>
                    <li class="col-span-3 my-4">{{ job.location }}</li>
                    <li class="col-span-3 my-4">N {{ job.salary_from }} - N {{ job.salary_to }}</li>
                </ul>
              </div>
           </div>
           {% endfor %}
        </div>
        <div class="col-span-2 px-1  text-center">
           Something Here
        </div>
    </div>
</div>
{% endblock content %}

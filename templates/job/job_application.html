{% extends "base.html" %}
<!--  -->
{% load static %}
<!--  -->
{% load crispy_forms_tags %}
<!--  -->
{% block content %}

<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto items-center">
    <div
      class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 mx-auto md:ml-auto w-full mt-10 md:mt-0"
    >
      <h2
        class="text-gray-900 text-sm text-center font-medium title-font mb-5 mx-auto"
      >
        APPLY TO THIS JOB
      </h2>
      <form action="" method="POST" novalidate>
        {% include 'partials/_message.html' %}
        <!--  -->
        {% csrf_token %}
        <!--  -->
        {{ form | crispy}}
        <button
          class="ml-auto w-full text-white bg-indigo-500 border-0 py-1 px-6 focus:outline-none hover:bg-indigo-600 rounded"
        >
          SUBMIT
        </button>
      </form>
    </div>
  </div>
</section>
{% endblock content %}

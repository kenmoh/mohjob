{% extends 'base.html' %}
<!--  -->
{% load crispy_forms_tags %}
<!--  -->
{% block content %}
<!--  -->

<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">
    <div
      class="lg:w-1/2 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col mx-auto md:ml-auto w-full mt-10 md:mt-0"
    >
      <h2 class="text-gray-900 text-lg font-medium title-font mb-5 mx-auto">
        Post Job
      </h2>
      <div
        class="text-sm text-center text-gray-500 bg-blue-200 p-1 mt-1 hover:text-white rounded-full my-auto bg-gray-800 border-0 py-1 px-3 focus:outline-none hover:bg-gray-700 rounded w-1/4 mb-3"
      >
        <a href="{% url 'add_category' %}">Add Category</a>
      </div>

      <form action="" method="POST" novalidate>
        {% include 'partials/_message.html' %}
        <!--  -->
        {% csrf_token %}
        <!--  -->
        {{ form | crispy }}
        <button
          class="w-full text-white bg-blue-500 border-0 py-1 px-8 focus:outline-none hover:bg-blue-600 rounded text-lg"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</section>
{% endblock content %}
